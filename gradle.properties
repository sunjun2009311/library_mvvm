# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Android configuration
android.useAndroidX=true
android.enableJetifier=true

# Library configuration for JitPack
GROUP=jan.library.mvvm
VERSION_NAME=v1.1.14

# 抑制 Android Gradle 插件关于 compileSdkVersion 的警告
android.suppressUnsupportedCompileSdk=34

# Kotlin 配置
kotlin.jvm.target.validation.mode=warning
kotlinVersion=1.8.0

# AAPT2 配置
android.enableAapt2Daemon=false
android.aapt2FromMaven=false

# Gradle配置
# 添加超时配置以避免构建超时
org.gradle.internal.http.connectionTimeout=60000
org.gradle.internal.http.socketTimeout=60000